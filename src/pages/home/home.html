<ion-header [class.opaque]="showToolbar">
  <!--Navbar-->
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--Toggle title-->
    <ion-title [hidden]="!showToolbar">
      Superbar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)">
  <!--These contents will appear below the status bar-->
  <div class="cover header-md">
    <img class="cover" src="assets/img/cover_home.png" alt="home">
  </div>
  <!--Some Languages list-->
  <ion-list margin-top>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-input></ion-input>
</ion-footer>
